<body>

  <div class="controls">

  </div>

  <div class="search-box">

  </div>

  <div id="result"></div>
  <div id="gallery"></div>
  <div id="loadingMore" class="loading" style="display:none;">æ­£åœ¨åŠ è½½æ›´å¤šâ€¦</div>

  <button id="installBtn" class="install-btn">â• å®‰è£…åˆ°æ¡Œé¢</button>

  <!-- Masonry -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

  <script>
    // ========== å…¨å±€å˜é‡ ==========
    const API_BASE = 'https://api.mossia.top/duckMo';
    let currentSource = 'pixiv';
    let currentR18 = false;
    let msnry = null;
    let allItems = [];
    let isLoading = false;
    const ITEMS_PER_PAGE = 12;

    // ========== PWA å®‰è£…æç¤º ==========
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'block';
    });

    document.getElementById('installBtn').addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') console.log('PWA å·²å®‰è£…');
        deferredPrompt = null;
        document.getElementById('installBtn').style.display = 'none';
      }
    });

    // ========== å¤œé—´æ¨¡å¼ ==========
    const nightModeBtn = document.getElementById('nightModeBtn');
    nightModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    // è¯»å–ä¸Šæ¬¡çŠ¶æ€
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // ========== LinuxDo è¯„åˆ†ç³»ç»Ÿ ==========
    document.getElementById('rateBtn').addEventListener('click', () => {
      alert('è¯„åˆ†ç³»ç»Ÿå·²æ¥å…¥ LinuxDo ç™»å½•ï¼Œè¯·å‰å¾€ https://linux.do/t/mossia-api/xxx æŸ¥çœ‹æˆ–å‚ä¸è¯„åˆ†');
      window.open('https://linux.do/t/mossia-api/xxx', '_blank');
    });

    // ========== æŒ‰é’®åˆ‡æ¢ ==========
    document.querySelectorAll('.controls button:not(#nightModeBtn):not(#rateBtn)').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.controls button:not(#nightModeBtn):not(#rateBtn)').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentSource = btn.dataset.type;
        currentR18 = btn.dataset.r18 === '1';
        resetAndLoad();
      });
    });

    // ========== æœç´¢è¿‡æ»¤ ==========
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', debounce(filterGallery, 300));

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    function filterGallery() {
      const query = searchInput.value.trim().toLowerCase();
      if (!query) {
        document.querySelectorAll('.item').forEach(el => el.style.display = 'block');
        return;
      }

      document.querySelectorAll('.item').forEach(el => {
        const tags = el.dataset.tags || '';
        const author = el.dataset.author || '';
        const title = el.dataset.title || '';
        if (tags.includes(query) || author.includes(query) || title.includes(query)) {
          el.style.display = 'block';
        } else {
          el.style.display = 'none';
        }
      });

      if (msnry) msnry.layout();
    }

    // ========== ä¸»åŠ è½½å‡½æ•° ==========
    async function loadPage() {
      if (isLoading) return;
      isLoading = true;
      document.getElementById('loadingMore').style.display = 'block';

      try {
        const data = await fetchFromAPI(currentSource, currentR18, ITEMS_PER_PAGE);
        allItems.push(...data);
        renderGallery(allItems);
        if (msnry) msnry.reloadItems();
      } catch (err) {
        console.error('åŠ è½½å¤±è´¥:', err);
        document.getElementById('result').innerHTML = `<div class="error">âŒ ${err.message}</div>`;
      } finally {
        isLoading = false;
        document.getElementById('loadingMore').style.display = 'none';
      }
    }

    async function fetchFromAPI(source, r18, num) {
      let url, params;
      if (source === 'x') {
        url = `${API_BASE}/x`;
        params = { num };
      } else {
        url = API_BASE;
        params = {
          num,
          r18Type: r18 ? 1 : 0,
          sizeList: ["original"]
        };
      }

      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(params)
      });
      const json = await res.json();
      if (!json.success) throw new Error(json.message || 'API è¯·æ±‚å¤±è´¥');
      return json.data;
    }

    function renderGallery(items) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      if (items.length === 0) {
        gallery.innerHTML = '<div class="no-match">æš‚æ— åŒ¹é…å†…å®¹ ğŸ˜¿</div>';
        return;
      }

      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.dataset.tags = (item.tagsList?.map(t => t.tagName) || []).join(' ').toLowerCase();
        div.dataset.author = (item.author || '').toLowerCase();
        div.dataset.title = (item.title || '').toLowerCase();

        if (currentSource === 'x') {
          const imgUrl = item.pictureUrl;
          div.innerHTML = `
            <img src="${imgUrl}" alt="X å›¾ç‰‡" loading="lazy" />
            <div class="info">
              <div class="title">X å¸–å­</div>
              <div>åˆ›å»ºæ—¶é—´: ${new Date(item.xCreateDate).toLocaleString()}</div>
              <div class="actions">
                <div class="btn" onclick="downloadImage('${imgUrl}', 'x_${Date.now()}')">
                  ğŸ“¥ ä¸‹è½½
                </div>
                <a class="btn" href="${item.url}" target="_blank">ğŸ”— åŸå¸–</a>
              </div>
            </div>
          `;
        } else {
          const imgUrl = item.urlsList?.[0]?.url || '';
          const tags = (item.tagsList?.slice(0, 5).map(t => t.tagName) || []).join(', ');
          div.innerHTML = `
            <img src="${imgUrl}" alt="${item.title}" loading="lazy" />
            <div class="info">
              <div class="title">${item.title || 'æ— æ ‡é¢˜'}</div>
              <div class="author">by ${item.author || 'åŒ¿å'}</div>
              <div>å°ºå¯¸: ${item.width}Ã—${item.height}</div>
              ${tags ? `<div>æ ‡ç­¾: ${tags}</div>` : ''}
              ${item.aiType === 2 ? '<div style="color:#e67e22">ğŸ¤– AI ç”Ÿæˆ</div>' : ''}
              <div class="actions">
                <div class="btn" onclick="downloadImage('${imgUrl}', 'pixiv_${item.pid}')">
                  ğŸ“¥ ä¸‹è½½
                </div>
                <a class="btn" href="https://www.pixiv.net/artworks/${item.pid}" target="_blank">ğŸ”— åŸä½œ</a>
                <div class="btn rate-btn" onclick="rateItem(${item.pid})">â­ è¯„åˆ†</div>
              </div>
            </div>
          `;
        }
        gallery.appendChild(div);
      });

      document.getElementById('gallery').style.display = 'block';
      initMasonry();
    }

    function initMasonry() {
      const gallery = document.getElementById('gallery');
      if (msnry) msnry.destroy();
      msnry = new Masonry(gallery, {
        itemSelector: '.item',
        columnWidth: 280,
        gutter: 16,
        fitWidth: true
      });
    }

    function rateItem(pid) {
      alert(`ä½œå“ PID: ${pid}\nè¯·å‰å¾€ LinuxDo è¯„åˆ†ç³»ç»Ÿè¿›è¡Œè¯„åˆ†`);
      window.open(`https://linux.do/t/mossia-api/${pid}`, '_blank');
    }

    function resetAndLoad() {
      allItems = [];
      document.getElementById('result').innerHTML = '';
      loadPage();
    }

    // ========== æ— é™æ»šåŠ¨ ==========
    window.addEventListener('scroll', () => {
      if (isLoading) return;
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
      if (scrollTop + clientHeight >= scrollHeight - 500) {
        loadPage();
      }
    });

    // ========== ä¸‹è½½å‡½æ•° ==========
    window.downloadImage = async function(url, filename) {
      try {
        const res = await fetch(url);
        const blob = await res.blob();
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename + '.' + (blob.type.split('/')[1] || 'jpg');
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(a.href);
      } catch (err) {
        alert('ä¸‹è½½å¤±è´¥ï¼Œè¯·å°è¯•å³é”®â€œå›¾ç‰‡å¦å­˜ä¸ºâ€');
      }
    };

    // ========== åˆå§‹åŒ– ==========
    window.onload = () => {
      resetAndLoad();

      // æ³¨å†Œ Service Workerï¼ˆä»…åœ¨æ”¯æŒç¯å¢ƒä¸‹ï¼‰
      if ('serviceWorker' in navigator && !window.location.hostname.startsWith('localhost')) {
        navigator.serviceWorker.register('/sw.js')
          .catch(err => console.warn('Service Worker æ³¨å†Œå¤±è´¥:', err));
      }

      // å¦‚æœæ˜¯é¢„è§ˆç¯å¢ƒï¼Œéšè—å®‰è£…æŒ‰é’®
      if (window.self !== window.top) {
        document.getElementById('installBtn').style.display = 'none';
      }
    };
  </script>
